<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="contactform.css">
</head>
<body>
	<div class="container">
		<form>
			<h2> Let's Connect</h2>
			<input type="text" id="name" placeholder="Enter Your Name" required>
			<input type="email" id="email" placeholder="Enter Your Email" required>
			<input type="phone" id="phone" placeholder="Enter Your Phone Number" required>
			<input type="text" id="subject" placeholder="Enter Your Message Subject" required>

			<textarea id="message" rows="4" placeholder="Write Something"></textarea>
			<button type="submit">Send It</button>
		</form>
	</div>

</body>
</html>
