<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Profile Card</title>
	<link rel="stylesheet" type="text/css" href="userpcard.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="card-container">
		<div class="cart-top-navigation">
			<li>
				<i class="fa-solid fa-arrow-left"></i>
			</li>
			<ul>
				<i id="heart" class="fa-regular fa-heart"></i>
				<i class="fa-solid fa-bars"></i>
			</ul>
		</div>
		<div class="user-image">
			<img src="userimg.png">
		</div>
		<h2 class="user-name"> Zarak Jahan</h2>
		<p class="about-user">My name is Zarak Jahan and I'm a MLEnthusiast/Researcher/Web Developer</p>
		<button class="hire-me">Hire Me</button>

		<div class="social-container">
			<div class="social-item">
				<li class="instagram">
					<i class="fa-brands fa-instagram"></i>
				</li>
				<span class="followers">1000K</span>
				<span class="followers">Followers</span>
			</div>
			<div class="social-item">
				<li class="youtube">
					<i class="fa-brands fa-youtube"></i>
				</li>
				<span class="followers">1000K</span>
				<span class="followers">Subscribers</span>
			</div>
			<div class="social-item">
				<li class="twitter">
					<i class="fa-brands fa-twitter"></i>
				</li>
				<span class="followers">1000K</span>
				<span class="followers">Followers</span>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="userpcard.js"></script>
</html>
